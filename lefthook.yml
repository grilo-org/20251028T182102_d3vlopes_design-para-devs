pre-commit:
  commands:
    check:
      run: npm run check -- --files-ignore-unknown=true {staged_files} && git update-index --again
    test:
      run: npm run test:staged

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit

pre-push:
  commands:
    test:
      run: npm run test:ci
    packages-audit:
      run: npm audit
